apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: uptime-kuma
  name: uptime-kuma
spec:
  selector:
    matchLabels:
      component: uptime-kuma
  replicas: 1
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        component: uptime-kuma
    spec:
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma:1
          ports:
            - containerPort: 3001
          volumeMounts:
            - mountPath: /app/data
              name: uptime-kuma-storage
          livenessProbe:
            exec:
              command:
                - node
                - extra/healthcheck.js
          readinessProbe:
            httpGet:
              path: /
              port: 3001
              scheme: HTTP

      volumes:
        - name: uptime-kuma-storage
          persistentVolumeClaim:
            claimName: uptime-kuma-pvc
